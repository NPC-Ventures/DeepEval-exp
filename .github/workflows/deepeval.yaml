name: LLM App DeepEval Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    environment: initial-approval 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y graphviz graphviz-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black # Ensures black is available even if not in requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check Code Formatting (Black)
        run: black . --check --diff

      - name: Run DeepEval Unit Tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
          EXECUTION_ENV: ${{ secrets.EXECUTION_ENV }}
        run: |
          output=$(deepeval test run deepeval_tests)
          echo "$output"
          if echo "$output" | grep -q "Failed: 0"; then
            echo "✓ All tests passed!"
            exit 0
          else
            echo "✗ Some tests failed!"
            exit 1
          fi